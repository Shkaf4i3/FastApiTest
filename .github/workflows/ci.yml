name: CI for project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  hello-world:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Say Hello
      run: echo "Hello, GitHub Actions! This is my first workflow!"
    - name: Show date
      run: date

  test:
    runs-on: ubuntu-latest
    env:
      DSN: ${{ secrets.DSN }}
      TEST_DSN: ${{ secrets.TEST_DSN }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install postgresql
      uses: tj-actions/install-postgresql@v3
      with:
        postgresql-version: "18"

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Setup python libraries
      run: |
        poetry env activate
        poetry install --no-interaction

    - name: Run tests
      run: poetry run pytest ./tests/crud_tests.py
